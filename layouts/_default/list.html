{{ define "main" }} 
<div class="container">
    {{ .Content }} 
    <h1>Previous Assignments</h1>
    <ul>
        {{ range .Pages.ByPublishDate.Reverse }} 
            <li><a href="{{ .Permalink}}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li>
            {{ end }} 
    </ul>
</div>
{{ end }}
